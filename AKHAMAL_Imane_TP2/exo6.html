<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'Inscription à la Formation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="form-container">
        <h1>Inscription à la Formation</h1>
        <form id="inscriptionForm" onsubmit="return Verif()">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br>

            <label for="cin">CIN:</label>
            <input type="text" id="cin" name="cin" pattern="[0-9]{8}" required><br>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required><br>

            <label for="niveau">Niveau :</label>
            <select id="niveau" name="niveau">
                <option value="secondaire" selected>Secondaire</option>
                <option value="bachelor">Bachelor</option>
                <option value="master">Master</option>
            </select><br>

            <label for="modules">Modules de formation :</label>
            <input type="checkbox" name="modules" value="module1"> Module 1
            <input type="checkbox" name="modules" value="module2"> Module 2
            <input type="checkbox" name="modules" value="module3"> Module 3<br>

            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
